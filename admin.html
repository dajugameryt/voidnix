<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="imagem\IG_64x64.png">
  <title>VoidNix ‚Äî Gest√£o de Encomendas</title>
  
  <!-- Appwrite SDK -->
  <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Login Screen */
    .login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    .login-box h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
      font-size: 28px;
    }

    .login-box p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* Admin Panel */
    .admin-panel {
      display: none;
    }

    .admin-panel.active {
      display: block;
    }

    .admin-header {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-header h1 {
      color: #333;
      font-size: 24px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logout-btn {
      padding: 10px 20px;
      background: #ff4757;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #ee2f3f;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .stat-card h3 {
      color: #666;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .stat-card .number {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
    }

    .main-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .section-header h2 {
      color: #333;
      font-size: 22px;
    }

    .btn-add {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .btn-add:hover {
      transform: translateY(-2px);
    }

    /* Product Form Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .modal-header h2 {
      color: #333;
      font-size: 22px;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #666;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .close-modal:hover {
      background: #f0f0f0;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      min-height: 100px;
      resize: vertical;
    }

    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      background: white;
      cursor: pointer;
    }

    .image-upload {
      border: 2px dashed #e0e0e0;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .image-upload:hover {
      border-color: #667eea;
    }

    .image-upload input {
      display: none;
    }

    .image-preview {
      max-width: 200px;
      max-height: 200px;
      margin: 15px auto;
      border-radius: 8px;
      display: none;
    }

    .image-preview.show {
      display: block;
    }

    .sizes-selector {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .size-checkbox {
      display: none;
    }

    .size-label {
      padding: 10px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    .size-checkbox:checked + .size-label {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .toggle-group {
      display: flex;
      gap: 20px;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle input[type="checkbox"] {
      width: 50px;
      height: 26px;
      appearance: none;
      background: #ccc;
      border-radius: 13px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle input[type="checkbox"]:checked {
      background: #667eea;
    }

    .toggle input[type="checkbox"]::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      top: 3px;
      left: 3px;
      transition: left 0.3s;
    }

    .toggle input[type="checkbox"]:checked::before {
      left: 27px;
    }

    /* Products Table */
    .products-table {
      width: 100%;
      border-collapse: collapse;
    }

    .products-table th {
      background: #f8f9fa;
      padding: 15px;
      text-align: left;
      font-weight: 600;
      color: #333;
      border-bottom: 2px solid #e0e0e0;
    }

    .products-table td {
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    .products-table tr:hover {
      background: #f8f9fa;
    }

    .product-image-thumb {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-new {
      background: #4CAF50;
      color: white;
    }

    .badge-sale {
      background: #ff4757;
      color: white;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .btn-edit, .btn-delete {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .btn-edit {
      background: #667eea;
      color: white;
    }

    .btn-delete {
      background: #ff4757;
      color: white;
    }

    .btn-edit:hover, .btn-delete:hover {
      opacity: 0.8;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message.show {
      display: block;
    }
  </style>
</head>
<body>

<!-- Login Screen -->
<div class="login-screen" id="loginScreen">
  <div class="login-box">
    <h1>üîê Painel Admin</h1>
    <p>VoidNix ‚Äî Gest√£o de Produtos</p>
    
    <div class="error-message" id="loginError"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="danielcac19@gmail.com">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      
      <button type="submit" class="btn">Entrar</button>
    </form>
  </div>
</div>

<!-- Admin Panel -->
<div class="admin-panel" id="adminPanel">
  <div class="container">
    
    <!-- Header -->
    <div class="admin-header">
      <h1>üì¶ Gest√£o de Encomendas</h1>
      <div class="user-info">
        <span id="userEmail"></span>
        <button class="logout-btn" id="logoutBtn">Sair</button>
      </div>
    </div>

    <!-- Statistics -->
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total de Encomendas</h3>
        <div class="number" id="totalOrders">0</div>
      </div>
      <div class="stat-card">
        <h3>Pendentes</h3>
        <div class="number" id="pendingOrders">0</div>
      </div>
      <div class="stat-card">
        <h3>Enviadas</h3>
        <div class="number" id="shippedOrders">0</div>
      </div>
      <div class="stat-card">
        <h3>Entregues</h3>
        <div class="number" id="deliveredOrders">0</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="section-header">
        <h2>Encomendas</h2>
        <button class="btn-add" id="refreshOrdersBtn">üîÑ Atualizar</button>
      </div>

      <div class="success-message" id="successMessage"></div>

      <div id="ordersContainer">
        <div class="loading">
          <div class="spinner"></div>
          <p>A carregar encomendas...</p>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Order Details Modal -->
<div class="modal" id="orderModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalTitle">Detalhes da Encomenda</h2>
      <button class="close-modal" id="closeModal">&times;</button>
    </div>

    <div id="orderDetailsContent">
      <div class="loading">
        <div class="spinner"></div>
        <p>A carregar...</p>
      </div>
    </div>

    <div class="form-group">
      <label for="orderStatus">Alterar Status</label>
      <select id="orderStatus">
        <option value="Pendente">‚è≥ Pendente</option>
        <option value="Processando">üîÑ Processando</option>
        <option value="Enviado">üì¶ Enviado</option>
        <option value="Entregue">‚úÖ Entregue</option>
        <option value="Cancelado">‚ùå Cancelado</option>
      </select>
    </div>

    <div class="form-group">
      <label for="trackingNumber">N√∫mero de Rastreamento</label>
      <input type="text" id="trackingNumber" placeholder="Ex: PT1234567890">
    </div>

    <div class="modal-footer">
      <button type="button" class="btn-cancel" id="closeOrderModal">Fechar</button>
      <button type="button" class="btn-save" id="saveOrderStatus">Salvar Altera√ß√µes</button>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="js/appwrite-config.js"></script>
<script src="js/admin.js"></script>

</body>
</html>

</body>
